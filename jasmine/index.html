<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/jasmine-2.3.2/jasmine.css">

    <script src="lib/jasmine-2.3.2/jasmine.js"></script>
    <script src="lib/jasmine-2.3.2/jasmine-html.js"></script>
    <script src="lib/jasmine-2.3.2/boot.js"></script>
    <script src="../require.js"></script>
    <script src="test.js"></script>
    <script>

        require(['reporter', '../data'], function (JasmineAdapter, data) {

            var adapter = new JasmineAdapter();

            adapter.on("runEnd", function(globalSuite){
                console.log("runEnd", globalSuite, globalSuite.getTotal(), globalSuite.getAllTests());
            });

            adapter.on("suiteEnd", function(suite){
                console.log("suiteEnd", suite);
            });

            adapter.on("testEnd", function(test){
                console.log("testEnd", test);
            });

            jasmine.getEnv().execute();
        });

    </script>

</head>
