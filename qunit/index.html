<!DOCTYPE html>
<html>
<head>
    <link href="//code.jquery.com/qunit/qunit-1.17.1.css" rel="stylesheet" type="text/css"/>
    <script src="//code.jquery.com/qunit/qunit-1.17.1.js"></script>
    <script src="../require.js"></script>
    <script src="test.js"></script>
    <script>
        QUnit.config.autostart = false;

        require(['reporter', '../data'], function (QUnitAdapter, data) {

            var adapter = new QUnitAdapter();

            adapter.on("runEnd", function(globalSuite){
                console.log("runEnd", globalSuite, globalSuite.getTotal());
            });

            adapter.on("suiteEnd", function(suite){
                console.log("suiteEnd", suite);
            });

            adapter.on("testEnd", function(test){
                console.log("testEnd", test);
            });


            QUnit.start();
        });
    </script>
    <meta charset="utf-8">
</head>
<body>
<div id="qunit"></div>
</body>
</html>
